<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Vérification des liens de parrainage supprimés</title>
  <script>
    // Lis tout ref supprimés
    const deletedRefs = [
      "Almonor_Fedarly",
      "Jean_Michel",
      "Sandra_Belizaire",
      "Lucien_Joseph"
      // ajoute plis ref ou siprime la si ou vle
    ];

    // Analize param ref nan URL la
    const urlParams = new URLSearchParams(window.location.search);
    const ref = urlParams.get('ref');

    // Si ref a nan lis supprimé → redireksyon otomatik
    if (ref && deletedRefs.includes(ref)) {
      window.location.href = "ref_supprime.html";
    }
  </script>
</head>
<body>
  <h2>Page de vérification des liens supprimés</h2>
  <p>Rien à afficher ici directement.</p>
</body>
</html>
